language: generic
os: osx

branches:
  only:
  # only build on tag pushes
  - /^\d+\.\d+(\.\d+)?(rc\d*|\.dev0\+\S*)?$/


env:
  global:
    # Orange application version to build
    - VERSION=3.4.1
    # Repo from which to pull
    - REPO=https://github.com/biolab/orange3.git
    # Branch to pull (can also be any ref on remote i.e.
    # release-staging/$VERSION or even pull/1/head)
    #- BRANCH=master
    # commit id on branch
    - BRANCH=master
    - COMMIT=HEAD
    # If defined fetch and chekout this remote git reference (overrides COMMIT)
    - FETCH_REFSPEC=pull/2217/head

cache:
  ccache: true
  directories:
    - ~/Library/Caches/pip
    # cache used by build-macos-app.sh
    - ~/.cache/pkgs

before_install:
  - git clone --depth 30 -q --branch "${BRANCH}" "${REPO}"
  - cd orange3
  - if [[ ${FETCH_REFSPEC} ]]; then git fetch origin ${FETCH_REFSPEC} && git checkout -qf FETCH_HEAD; else git checkout -qf "${COMMIT}"; fi

install:
  - if [[ -d /Applications/Orange3.app ]]; then rm -rf /Applications/Orange3.app; fi
  - bash scripts/macos/build-macos-app.sh --pip-arg={-r,scripts/macos/requirements.txt} --pip-arg=Orange3==${VERSION} /Applications/Orange3.app
  - bash scripts/macos/create-dmg-installer.sh --app /Applications/Orange3.app dist/Orange3-${VERSION}.dmg
  - cd ..

script:
  # run the tests in the application's environment, but move it to a different
  # location first
  - mkdir -p ~/Applications
  - mv -f /Applications/Orange3.app ~/Applications/
  - ~/Applications/Orange3.app/Contents/MacOS/pip --version
  - ~/Applications/Orange3.app/Contents/MacOS/pip freeze

  # Don't even ask
  - export ORANGE_DEPRECATIONS_ERROR=1
  - export PYTHONWARNINGS=module
  - ~/Applications/Orange3.app/Contents/MacOS/python -m unittest Orange.tests Orange.widgets.tests

deploy:
  provider: releases
  api_key:
    secure: 
  file: orange3/dist/Orange3-*.dmg
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: ales-erjavec/orange3-installers
